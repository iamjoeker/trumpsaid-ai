steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/app',
        '--cache-from',
        'gcr.io/$PROJECT_ID/app',
        '.',
      ]
    timeout: 600s
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/app']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/worker',
        '--cache-from',
        'gcr.io/$PROJECT_ID/worker',
        './packages/workers',
      ]
    timeout: 600s
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/client',
        '--cache-from',
        'gcr.io/$PROJECT_ID/client',
        './packages/client',
      ]
    timeout: 900s
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', 'gcr.io/$PROJECT_ID/client', '>>', 'dist.tar.gz']

timeout: 2100s
images:
  - gcr.io/$PROJECT_ID/worker
  - gcr.io/$PROJECT_ID/app
  - gcr.io/$PROJECT_ID/client
artifacts:
  objects:
    location: 'gs://ts-static-prod/'
    paths: ['dist.tar.gz']
